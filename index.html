<!DOCTYPE html>
<html ng-app="tableApp">
<head>
	<title>Tables</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
<div ng-controller="tableCtrl">
Enter number:<input type="number" ng-model="num1" />
Enter number:<input type="number" ng-model="num2" />

<button class="btn-primary" type="submit"  ng-click="table(num1,num2)">click</button>

</body>
</html>
